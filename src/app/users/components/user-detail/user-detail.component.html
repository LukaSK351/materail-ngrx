<section class="userWrapper">
  <button routerLink="/users" (click)="setUserInStore()" mat-raised-button color="accent">
    Back
  </button>

  <app-user-card [user]="this.user"></app-user-card>
  <mat-slide-toggle [(ngModel)]="showTable">Show repositories</mat-slide-toggle>

  <app-repo-table [ngClass]="{'hiden' : !showTable}"></app-repo-table>

</section>
