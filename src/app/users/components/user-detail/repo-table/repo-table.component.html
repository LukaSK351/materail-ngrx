
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>


    <ng-container matColumnDef="desc">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let row"> {{row.description}}% </td>
    </ng-container>


    <ng-container matColumnDef="stars">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Stars </th>
      <td mat-cell *matCellDef="let row"> {{row.stargazers_count}} </td>
    </ng-container>


    <ng-container matColumnDef="watchers">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Watchers </th>
      <td mat-cell *matCellDef="let row"> {{row.watchers}} </td>
    </ng-container>


        <ng-container matColumnDef="created">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
          <td mat-cell *matCellDef="let row"> {{row.created_at}} </td>
        </ng-container>


    <ng-container matColumnDef="updated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Updated </th>
      <td mat-cell *matCellDef="let row"> {{row.updated_at}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
